name: App Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get the developer key
        run: touch dev_key.der && echo '${{ secrets.DEV_KEY }}' >> dev_key.der

      - name: Build app
        run: make ci-build
