name: App Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get the developer key
        env:
          DEV_KEY: ${{ secrets.DEV_KEY }}
        run: touch dev_key.pem && echo $DEV_KEY >> dev_key.pem

      - name: Build app
        run: make ci-build
